<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dabba {
            background-color: #E5879A; 
            width: 50vw;
            height: 50vh;
        }
        .btn {
            background-color: #ffffff;
            color: #ee6782; 
            /* border: 2px solid #ee6782;  */
            transition: all 1000ms ease; 
        }
        .btn:hover {
            background-color: #ee6782; /* Change background on hover */
            color: #ffffff; /* Change text color on hover */
        }
    </style>
</head>
<body class="">
    <div class="p-8 rounded-lg shadow-lg dabba mx-auto mt-20">
        <h1 class="text-2xl font-bold text-center mt-6 text-gray-800">Classification Result</h1>
        <div class="text-center mt-6">
            <p class="text-lg text-gray-700">The predicted class is:</p>
            <p class="text-2xl font-bold text-white mt-2">{{ predicted_label }} (Class {{ predicted_class }})</p>
        </div>
        <div class="mt-8 text-center">
            <a href="{% url 'home' %}"
               class="btn py-2 px-8 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Upload Another Image
            </a>
        </div>
    </div>
</body>
</html>
