<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Retinopathy Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dabba {
            background-color: #E5879A; 
            width: 50vw;
            height: 50vh;
        }
        .btn {
            background-color: #ffffff;
            color: #ee6782; 
            /* border: 2px solid #ee6782;  */
            transition: all 1000ms ease; 
        }
        .btn:hover {
            background-color: #ee6782; 
            color: #ffffff; 
        }
    </style>
</head>
<body class="">
    <div class="p-8 rounded-lg shadow-lg dabba mx-auto mt-20 ">
        <h1 class="text-2xl font-bold text-center mt-6 text-gray-800">Diabetic Retinopathy Classification</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Upload an Image</label>
                <input type="file" name="image" id="image" accept="image/*" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                    class="bg-white btn py-2 px-8 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Classify
            </button>
        </form>
    </div>
</body>
</html>
